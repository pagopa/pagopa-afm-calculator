name: Check PR

# Controls when the workflow will run
on:
  pull_request_target:
    branches:
      - main
    types: [ opened, labeled, unlabeled, reopened ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build:
    name: Check Labels
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:

      - name: Update Swagger
        run: |
          cd ./openapi
          chmod +x ./generate_openapi.sh
          ./generate_openapi.sh
          
          git config --global user.name 'PagoPa Github Bot' 
          git config --global user.email 'github-bot@pagopa.it'
          git add -A
          git commit -m '[skip ci] auto updated swagger'
          git push
        shell: bash

      - name: Verify PR Labels
        uses: jesusvasquez333/verify-pr-label-action@v1.4.0
        with:
          github-token: '${{ secrets.GITHUB_TOKEN }}'
          valid-labels: 'bug, enhancement, breaking-change, ignore-for-release'
          pull-request-number: '${{ github.event.pull_request.number }}'

      - name: Label Check
        if: ${{ !contains(github.event.pull_request.labels.*.name, 'breaking-change') && !contains(github.event.pull_request.labels.*.name, 'enhancement') && !contains(github.event.pull_request.labels.*.name, 'bug') && !contains(github.event.pull_request.labels.*.name, 'ignore-for-release') }}
        uses: actions/github-script@v3
        with:
          script: |
            core.setFailed('Missing required labels')
